<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Home</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../at-ui/main.css">
</head>

<body>
  <div class="site-wrapper">
    <div class="canvas" id="canvas">

      <!-- Site Header -->
      <header role="banner">
        <h2 class="site-title">Angular Audio Tools<sub>v0.01</sub></h2>
        <!-- Main Navigation -->
        <nav role="navigation">
          <ul>
            <li><a class="home" href="/#/">Home</a></li>
          </ul>
        </nav>
      </header>

      <!-- Main Content -->
      <main role="main"  ng-controller="HomeCtr as home" ui-view>
        <!-- UI-View Insert -->
        <h1 class="page-title">Wave Demo</h1>
        <wave freq="440" type="square"></wave>
        <wave freq="554.37" type="sine"></wave>
        <wave freq="493.88" type="triangle"></wave>
        <wave></wave>
      </main>

    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
  <script>
    var app = angular.module('app', [
        'ui.router'
    ]);
    angular
        .module('app')
        .controller('HomeCtr', HomeCtr);

    function HomeCtr($scope) {

    }
  </script>
  <script src="../modules/wave/wave.js"></script>
  </body>
</html>
