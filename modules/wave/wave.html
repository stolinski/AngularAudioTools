<div class="at-wave">
	<div class="at-wave-properties">
		<select ng-model="type" ng-change="updateType()" ng-options="currOption for currOption in types"></select>
		<select ng-model="freq" ng-options="value as key for (key , value) in notes" ng-change="updateOcs()" ng-show="!noteToggle"></select>
		<input type="number" ng-model="freq" ng-change="updateOcs()" step="any" ng-show="noteToggle">
		<button class="at-note-toggle" ng-click="noteToggle = !noteToggle" ng-class="{'active': !noteToggle}">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
				<path d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7z"/>
			</svg>
		</button>
	</div>

	<div class="at-wave-controls">
		<label for="volume">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
				<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
			</svg>
		</label>
		<input class="at-volume" ng-model="volume" ng-change="changeVol()" type="range" min="0" max="1" step="0.1" />	
		<br>
		<button class="at-play" ng-click="startOcs()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
		<button class="at-stop" ng-click="stopOcs()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg></button>		
	</div>
</div>
